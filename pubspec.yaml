name: places
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  dart_code_metrics: ^4.6.0

flutter:

  uses-material-design: true
  
  assets:
    - res/
    - res/images/

    

fonts:
  - family: Roboto
    fonts:
      - asset: fonts/Roboto-Black.ttf 
        weight: 900
      - asset: fonts/Roboto-BlackItalic.ttf
        weight: 900
      - asset: fonts/Roboto-Bold.ttf
        weight: 700
      - asset: fonts/Roboto-BoldItalic.ttf
        weight: 700
      - asset: fonts/Roboto-Italic.ttf 
        weight: 400
      - asset: fonts/Roboto-Light.ttf
        weight: 300
      - asset: fonts/Roboto-LightItalic.ttf 
        weight: 300
      - asset: fonts/Roboto-Medium.ttf
        weight: 500  
      - asset: fonts/Roboto-MediumItalic.ttf
        weight: 500
      - asset: fonts/Roboto-Regular.ttf 
        weight: 400
      - asset: fonts/Roboto-Thin.ttf
        weight: 100
      - asset: fonts/Roboto-ThinItalic.ttf
        weight: 100    



  
